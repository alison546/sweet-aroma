<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Sweet Aroma. Bakery located in Ireland. Crafting cakes and treats, premium coffee">
    <meta name="keywords" content="bakery, coffee, cake, sweet aroma, occasion">
    <!-- Title of website -->
    <title>Sweet Aroma</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="signup_page">
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sweet Aroma</h1>
        </a>
        <!-- Nav Bar-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--Form-->
        <h2>Get in Touch!</h2>
        <div class="form-container">
            <form method="GET" action="response.html">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message (Optional)</label>
                    <textarea id="message" rows="8"></textarea>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </main>


    <!--Footer-->
    <footer>
        <!-- Fav icons-->
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/024b0f297f.js" crossorigin="anonymous"></script>
</body>

</html>
