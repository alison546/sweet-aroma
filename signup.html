<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Sweet Aroma. Bakery located in Galway, Ireland. Crafting cakes and treats, premium coffee">
    <meta name="keywords" content="bakery, coffee, cake, sweet aroma, occasion">
    <!-- Title of website -->
    <title>Sweet Aroma</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="signup_page">
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Sweet Aroma</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="signed_up">
            Let's get you signed up!
        </h2>
        <section class="signup_form">
            <div class="signup_form_container">
                <!--Form-->
                <form method="GET">
                    <!--First Name-->
                    <label for="first-name" class="first-name-label">First Name</label>
                    <div class="first-name-input">
                        <input type="text" id="first-name" name="first-name" class="text-input" required>
                    </div>
                    <!--Last Name-->
                    <label for="last-name" class="last-name-label">Last Name</label>
                    <div class="last-name-input">
                        <input type="text" id="last-name" name="last-name" class="text-input" required>
                    </div>
                    <!--Email-->
                    <label for="email" class="email-label">Email</label>
                    <div class="email-input">
                        <input type="email" id="email" name="email" class="text-input" required>
                    </div>
                    <!--Message-->
                    <label for="message" class="message-label">Your message</label>
                    <div class="message-input">
                        <input type="text" id="message" name="message" style="height:200px" class="text-input">
                    </div>
                    <button class="signup-button" type="submit">Submit</button>
                </form>
            </div>
        </section>

    </main>

    <!--Footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/024b0f297f.js" crossorigin="anonymous"></script>
</body>

</html>
